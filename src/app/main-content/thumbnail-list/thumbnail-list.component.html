<div class="container-fluid custom-background">
  <div class="row px-5 py-4">
    <div class="col-xl-9 col-lg-12 custom-background-white p-3 custom-margin-bottom-xl">

      <div class="row">

        <div class="col-xl-3 col-lg-3 custom-scroll order-xs-2 order-lg-1">
          <div class="d-flex justify-content-center">
            <img src="/assets/clip.svg" width="20" height="20"> 5 Files set
          </div>
          <div class="row">
            <div class="col-lg-12 col" *ngFor="let image of listImages">
              <img class="d-sm-inline-flex w-100 custom-padding-list-thumbnail" [src]="image.payload.node_.value_" alt="Loading"
                (click)="onChangeCarousel()">
            </div>
          </div>
        </div>

        <div class="col-xl-9 col-lg-9 align-self-center order-xs-1 order-lg-2 custom-margin-bottom-carousel">
          <div id="carouselExampleControls" class="carousel slide custom-padding-carousel" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let image of listImages">
                <img class="d-block w-100" [src]="image.payload.node_.value_" alt="Loading">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>


    <div class="col-xl-3">
      <button type="button" class="btn btn-warning btn-lg btn-block text-white" data-toggle="modal" data-target="#exampleModal"><img
          class="mr-2" src="/assets/download.svg" width="15" height="15">Free Download (*.zip)</button>
      <div class="custom-group-button row">
        <div class="col-7">
          <div class="mr-auto">
            <button type="button" class="btn btn-warning text-white btn-sm mx-1">PSD</button>
            <button type="button" class="btn btn-warning text-white btn-sm mx-1">PNG</button>
            <button type="button" class="btn btn-warning text-white btn-sm mx-1">JPEG</button>
          </div>
        </div>
        <div class="col-5 align-self-center">
          <div class="row">
            <div class="col">
              <div class="mx-auto">33MB</div>
            </div>
            <div class="col">
              <div class="font-weight-bold text-success">FREE</div>
            </div>
          </div>


        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-warning btn-block custom-background-white"><img class="mr-2" src="/assets/heart.svg"
              width="15" height="15">0</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-warning btn-block custom-background-white"><img class="mr-2" src="/assets/connect.svg"
              width="15" height="15"></button>
        </div>
      </div>
      <div class="row custom-license-part rounded">
        <div class="col-5 my-auto border-right">
          <img src="/assets/id-card.svg" class="img-fluid" height="30" width="30"><span class="ml-3">License</span>
        </div>
        <div class="col-7 my-auto">
          <ul class="p-0 m-0">
            <li><img src="/assets/checked.svg" class="img-fluid" height="20" width="20"><span class="ml-2">Free for
                commercical use</span></li>
            <li><img src="/assets/checked.svg" class="img-fluid" height="20" width="20"><span class="ml-2">No
                attribution required</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>
                Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>
                Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
